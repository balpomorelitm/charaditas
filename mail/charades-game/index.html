<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charades Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <button id="new-game-btn" data-lang-key="newGame">New Game</button>
        <button id="lang-toggle-btn">Espa√±ol</button>
    </header>

    <main id="game-container">
        <div id="timer-display">--</div>

        <div id="card-area">
            <div id="card-deck" data-lang-key="clickToStart">
                Click to Start
            </div>
            
            <div id="card-display" class="hidden">
                <div id="emoji"></div>
                <div id="word"></div>
                <div id="level"></div>
            </div>
        </div>

        <div id="controls">
            <label for="time-input" data-lang-key="timeLabel">Time per card (s):</label>
            <input type="number" id="time-input" value="90" min="10">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
