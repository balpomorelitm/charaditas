<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charades Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>

    <header>
        <button id="new-game-btn" data-lang-key="newGame">New Game</button>
        <button id="lang-toggle-btn">Español</button>
    </header>

    <div id="options-tooltip" class="hidden">
        <h3>Opciones</h3>
        <div class="level-options">
            <span>Nivel:</span>
            <label><input type="radio" name="level-option" value="A1"> A1</label>
            <label><input type="radio" name="level-option" value="A2"> A2</label>
            <label><input type="radio" name="level-option" value="both" checked> A1 + A2</label>
        </div>
        <div id="tag-options">
            <span>Tags:</span>
            <!-- checkboxes added by JS -->
        </div>
        <button id="start-game-btn">Start</button>
    </div>

    <main id="game-container">
        <div id="score-display" class="hidden">
            <span id="score-value">0</span>
        </div>

        <div id="timer-display">--</div>

        <div id="card-area">
            <div id="card-deck" class="card" data-lang-key="clickToStart">
                Click to Start
            </div>

            <div id="card-display" class="card hidden">
                <div id="emoji"></div>
                <div id="word"></div>
                <div id="level"></div>
            </div>
        </div>
        <hr id="buttons-divider">

        <div id="action-buttons" class="hidden">
            <button id="pass-btn" data-lang-key="pass">Pasar</button>
            <button id="correct-btn" data-lang-key="correct">¡Correcto!</button>
        </div>
        <hr id="divider">

        <div id="controls">
            <label for="time-input" data-lang-key="timeLabel">Duración de la ronda (s):</label>
            <input type="number" id="time-input" value="90" min="10">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
